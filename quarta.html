<!DOCTYPE html>

<body>
    <div class="passagem">
        <h2>Passagem Aérea</h2>
        <form >
             <!-- Campo de entrada para a origem da viagem , as datas  de ide e volta -->
             <label for="origem">Origem:</label>
            <label for="origem">Origem:</label>
            <input type="text" id="origem" name="origem" required>

            <label for="ida">Data de Ida:</label>
            <input type="date" id="ida" name="ida" required>

            <label for="volta">Data de Volta:</label>
            <input type="date" id="volta" name="volta" required>

            <button><!--botão  de envio e salvamento com o link-->
                <a href="text1.html"> Salvar </a>
            </button>

        </form>
    </div>


</body>
